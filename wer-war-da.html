  <div id="seitenzaehler">Lade Seitenaufrufe...</div>

  <script>
    fetch('https://counter.dev/data/cbfd408e-94d1-4122-bf92-c4aac5966aef.json')
      .then(response => response.json())
      .then(data => {
        const count = data.total;
        document.getElementById('seitenzaehler').textContent =
          'Seitenaufrufe insgesamt: ' + count;
      })
      .catch(() => {
        document.getElementById('seitenzaehler').textContent =
