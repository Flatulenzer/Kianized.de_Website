<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIANIZED – Mobil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    #content {
      position: absolute;
      top: 12vh; /* leicht nach oben versetzt */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      width: 90%;
    }

    h1 {
      font-size: 8vw; /* skaliert mit Bildschirmbreite */
      line-height: 1.2;
      margin: 0;
    }

    #spotlight {
      position: fixed;
      width: 30vw;
      height: 30vw;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      mix-blend-mode: screen;
      transition: transform 0.05s ease;
      z-index: 1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      z-index: 2;
    }

    .footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="spotlight"></div>
  <div id="content">
    <h1>Wenn’s geil wird – umso besser.</h1>
  </div>
  <div class="footer">
    <a href="impressum.html">Impressum</a>
    <a href="philosophie.html">Unsere Philosophie</a>
  </div>

  <script>
    const spotlight = document.getElementById('spotlight');
    const content = document.getElementById('content');

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      spotlight.style.transform = `translate(${touch.clientX - spotlight.offsetWidth / 2}px, ${touch.clientY - spotlight.offsetHeight / 2}px)`;
    }, { passive: true });
  </script>
</body>
</html>
