<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIANIZED – Weiterleitung</title>
  <script>
    // Prüfe, ob es sich um ein mobiles Gerät handelt
    const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);

    // Leite je nach Gerätetyp weiter
    if (isMobile) {
      window.location.href = "index-mobil.html";
    } else {
      window.location.href = "index-desktop.html";
    }
  </script>
  <style>
    body {
      background-color: #000;
      color: #d8b5ff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .info {
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="info">
    Weiterleitung läuft...<br>
    Sollte nichts passieren, <a href="index-desktop.html" style="color:#a678f0;">hier klicken</a>.
  </div>
</body>
</html>

  </script>
</body>
</html>
